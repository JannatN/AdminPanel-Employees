<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Departments</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<link href="../public/css/sections.css" th:href="@{css/sections.css}" rel="stylesheet" />

</head>

<body>
	<div id="nav">Welcome to Department Section <img id="icon" src="../static/images/team.png" alt="icon"
			th:src="@{images/team.png}"></div>


	<br /><br />
	<form th:action="@{/searchDept}">
		<span id="filter">Filter:</span> <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"
			required />
		&nbsp;
		<input class="btns" type="submit" value="Search" />
		&nbsp;
		<input class="btns" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>

	<br /><br />
	<div><a th:href="@{/showNewDeptForm}" class="addBtn "> Add Department </a>
		<div>

			<h3> List Of Departments</h3>

			<div>
				<table class="table table-striped table-bordered">
					<thead class="thead">
						<tr>
							<th>Department Number</th>
							<th>Department Name</th>
							<th>Actions</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="departments: ${departments}">
							<td th:text="${departments.dept_no}">Department Num</td>
							<td th:text="${departments.dept_name}">Department Name</td>
							<td> <a th:href="@{/showFormForUpdate/{dept_no}(dept_no=${departments.dept_no})}"
									class="btnUpdate">Update</a>
								<a th:href="@{/deleteDepartment/{dept_no}(dept_no=${departments.dept_no})}"
									class="btnDelete">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			</form>
			<script type="text/javascript">
				function clearSearch() {
					window.location = "[[@{/departments}]]";
				}
			</script>

</body>

</html>
