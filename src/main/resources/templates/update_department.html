<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Welcome to CodeJava Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<link href="../public/css/update.css" th:href="@{css/update.css}" rel="stylesheet" />

</head>
<style>
	.btnUpdate {
		background-color: #be706d;
		text-decoration: none;
		font-size: 15px;
		padding: 10px;
		border-radius: 10px;
		margin: 10px;
		color: white;
	}

	#nav {
		background-color: #354864;
		color: white;
		font-size: 35px;
		padding: 10px;
		font-weight: bold;
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}

	body {
		background-color: rgb(255, 255, 255);
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}

	#form {
		margin-left: 0%;
	}
</style>

<body>

		<div id="nav">Department Management System</div>
		<hr>
		<div class="container">

		<div id="form">
			<h2>Update Department</h2>
			<form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="POST">

				<input type="text" th:field="*{dept_no}" placeholder="Department Number "
					class="form-control mb-4 col-4">

				<input type="text" th:field="*{dept_name}" placeholder="Department Name"
					class="form-control mb-4 col-4">


				<button type="submit" class="btnUpdate"> Update Department</button>
			</form>
		</div>

		<hr>

		<a th:href="@{/departments}"> Back to Department List</a>
	</div>
</body>

</html>
