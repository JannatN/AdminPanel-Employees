<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<link href="../public/css/sections.css" th:href="@{css/sections.css}" rel="stylesheet" />

</head>

<body>
	<div id="nav">Welcome to Employee Section <img id="icon" src="../static/images/team.png" alt="icon"
			th:src="@{images/team.png}"></div>

	<br /><br />
	<form th:action="@{/searchEmp}">
		<span id="filter">Filter:</span> <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"
			required /> &nbsp;
		<input class="btns" type="submit" value="Search" />
		&nbsp;
		<input class="btns" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>
	<br /><br />

	<div><a th:href="@{/showNewEmpForm}" class="addBtn"> Add Employee</a>
		<div>
			<h3>List Of Employees</h3>
			<div>
				<table class="table table-striped table-bordered">
					<thead class="thead">
						<tr>
							<th>Employee no</th>
							<th>Birth Date</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Gender</th>
							<th>Hire Date</th>
							<th>Actions</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="employees: ${employees}">
							<td th:text="${employees.emp_no}">Employee no</td>
							<td th:text="${employees.birth_date}">Birth Date</td>
							<td th:text="${employees.firstName}">First Name</td>
							<td th:text="${employees.lastName}">Last Name</td>
							<td th:text="${employees.gender}">Gender</td>
							<td th:text="${employees.hireDate}">Hire Date</td>
							<td> <a th:href="@{/showFormForUpdateEmployee/{emp_no}(emp_no=${employees.emp_no})}"
									class="btnUpdate">Update</a>
								<a th:href="@{/deleteEmployee/{emp_no}(emp_no=${employees.emp_no})}"
									class="btnDelete">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			</form>
			<script type="text/javascript">
				function clearSearch() {
					window.location = "[[@{/employees}]]";
				}
			</script>
</body>

</html>
