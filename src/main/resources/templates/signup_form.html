<!DOCTYPE html>
<html>

<head>
	<title>SignUp Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- Custom Theme files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- //Custom Theme files -->
	<!-- web font -->
	<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- //web font -->
	<link href="../public/css/signUp.css" th:href="@{css/signUp.css}" rel="stylesheet" />

</head>

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Admin Registration</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form th:action="@{/process_register}" th:object="${user}" method="post"
					style="max-width: 600px; margin: 0 auto;">
					<input class="text email" type="email" name="email" th:field="*{email}" placeholder="Email"
						required>
					<input class="text" type="password" name="password" th:field="*{password}" placeholder="Password"
						required minlength="6" maxlength="10">
					<br> <br>
					<input class="text" type="text" name="Username" th:field="*{firstName}" placeholder="First Name"
						required minlength="2" maxlength="20">
					<br> <br>

					<input class="text" type="text" name="Username" placeholder="Last Name" th:field="*{lastName}"
						required minlength="2" maxlength="20">
					<div class="wthree-text">
						<br> <br>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
					
				</form>
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>

		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>

</html>
